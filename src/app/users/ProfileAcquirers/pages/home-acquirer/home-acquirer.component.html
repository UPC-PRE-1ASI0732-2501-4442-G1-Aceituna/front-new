<section id="vehiclesSection" class='relative'>
  <app-header-acquirer></app-header-acquirer>
  <div class="absolute top-0 left-0 w-full h-full z-0">
    <img src="assets/background.png" class="w-full h-full object-cover" alt="fondo decorativo" />
  </div>

  <div class="relative z-10 container mx-auto px-4 sm:px-6 lg:px-28 py-6 flex-wrap items-center justify-between">
    <div class="container mr-auto px-4.5 py-4.5 flex-wrap items-center justify-between">
      <h1 class="text-4xl mr-auto font-bold text-customGreen">{{ 'rent_buy_vehicles' | translate }}</h1>
    </div>
    <div class="container mr-auto px-4.5 py-6 flex items-center justify-between">
      <!-- {{ 'explore_vehicles' | translate }} -->
      <p>{{ 'explore_vehicles' | translate }}</p>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let vehicle of vehicleData" class="bg-white shadow-md rounded-lg p-4">
        <div class="flex flex-col items-center">
          <span class="text-customGreen font-bold mb-2">{{ vehicle.name }}</span>
          <img [alt]="vehicle.name"
               [src]="vehicle.imageUrl"
               class="w-32 h-32 object-cover rounded-lg"
               mat-card-image />
          <div class="mt-2 text-center">
            <p class="text-gray-500 rounded">{{ vehicle.description }}</p>
            <!-- {{ 'sale' | translate }} -->
            <p class="rounded text-customGreen" >{{ 'sale' | translate }}: ${{ vehicle.priceSell }}</p>
            <!-- {{ 'edit_profile' | translate }} -->
            <p class="rounded text-customGreen">{{ 'rental' | translate }}: ${{ vehicle.priceRent }} / Hora</p>
          </div>
          <button
            class="bg-customGreen text-white px-4 py-2 rounded mt-2"
            [routerLink]="['/vehicleDetailsAcquirer', vehicle.id]">
            {{ 'view_details' | translate }}
          </button>
        </div>
      </div>
    </div>

  </div>

</section>
