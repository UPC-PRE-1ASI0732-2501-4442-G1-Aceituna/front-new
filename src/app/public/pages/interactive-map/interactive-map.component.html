<section id="vehiclesSection">
  <app-header-acquirer></app-header-acquirer>

  <div class="container mx-auto px-4 sm:px-6 lg:px-28 py-6 flex-wrap items-center justify-between">
    <div class="container mr-auto px-4.5 py-4.5 flex-wrap items-center justify-between">
      <h1 class="text-4xl mr-auto font-bold text-customGreen">{{ 'find_vehicles' | translate }}</h1>
    </div>
    <div class="container mr-auto px-4.5 py-6 flex items-center justify-between">
      <p>{{ 'find_nearest_place' | translate }}</p>
    </div>

    <div>
      <google-map
        height="400px"
        width="750px"
        [center]="center"
        [zoom]="zoom"
        (mapClick)="moveMap($event)"
        (mapMousemove)="move($event)">

        <!-- Marcadores -->
        <map-marker *ngFor="let marker of markers"
                    [position]="marker.position"
                    title="{{ 'vehicle' | translate }}"
                    (mapClick)="markerClick()"></map-marker>
      </google-map>
      <div>{{ 'latitude' | translate }}: {{display?.lat}}</div>
      <div>{{ 'longitude' | translate }}: {{display?.lng}}</div>
    </div>
  </div>
</section>
