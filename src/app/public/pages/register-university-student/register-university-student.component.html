<div class="flex justify-center items-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-customGreen">{{ 'welcome' | translate }}</h1>
    <h2 class="text-center mb-6">{{ 'register_credentials' | translate }}</h2>

    <form>
      <div class="flex justify-center mb-6">
        <button
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mr-2"
          routerLink="/login">
          {{ 'log_in' | translate }}
        </button>
        <button
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mr-2"
          routerLink="/registerAcquirer">
          {{ 'register_universitary_student' | translate }}
        </button>
        <button
          class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
          routerLink="/registerUniversity">
          {{ 'register_organization' | translate }}
        </button>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">
          RUC
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          type="text"
          name="ruc"
          placeholder="Enter your RUC"
          [(ngModel)]="form.ruc"
        />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" >
          Email
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          type="text"
          name="email"
          placeholder="Enter your email"
          [(ngModel)]="form.email"

        />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" >
          {{ 'name_last' | translate }}
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          type="text"
          name="username"
          placeholder="Enter your name and last name"
          [(ngModel)]="form.username"
        />
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2" >
          {{ 'password' | translate }}
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          type="text"
          name="password"
          placeholder="Enter your password"
          [(ngModel)]="form.password"
        />
      </div>

      <div class="flex items-center mb-6">
        <input
          id="terms"
          type="checkbox"
          class="form-checkbox h-5 w-5 text-green-500"
        />
        <label for="terms" class="ml-2 text-gray-700">
          {{ 'read_accept' | translate }}
          <a href="#" class="text-green-500 hover:text-green-700">{{ 'terms_conditions' | translate }}</a>
          and
          <a href="#" class="text-green-500 hover:text-green-700">{{ 'privacy_policy' | translate }}</a>
        </label>
      </div>

      <div class="flex items-center justify-center">
        <button
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          (click)="onSubmit()" routerLink="/plans">
          {{ 'register_organization' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
