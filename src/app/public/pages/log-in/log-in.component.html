<div class="flex justify-center items-center h-screen">
  <div class="max-w-md mx-auto p-8 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-green-500">Log in</h2>
    <p class="text-gray-600 mb-6 text-center">Enter your credentials to access.</p>

    <div class="flex justify-center mb-6">
      <button
        class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mr-2"
        routerLink="/login">
        Log in
      </button>
      <button
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
        routerLink="/registerAcquirer">
        Register an acquirer
      </button>
      <!--
      <button
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mr-2"
        routerLink="/registerUniversity">
        Register an organization
      </button>
      -->
    </div>

    <div class="mb-4">
      <input
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
        type="text"
        placeholder="Username"
      />
    </div>

    <div class="mb-4">
      <input
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
        type="password"
        placeholder="Password"
      />
    </div>

    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center">
        <input
          id="remember-me"
          type="checkbox"
          class="h-4 w-4 text-green-500 focus:ring-green-500 border-gray-300 rounded"
        />
        <label for="remember-me" class="ml-2 text-gray-700">Remember me</label>
      </div>
      <a href="#" class="text-green-500 hover:text-green-600">Forgot my password</a>
    </div>

    <button class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded" routerLink="/plans">
      Log in
    </button>

  </div>
</div>
